</body>
<script>
function toggleCategories(category) {
    // Get all the photos
    var photos = document.querySelectorAll('.photo');
    $('.category-button').removeClass('selected')
    // Loop through each photo
    photos.forEach(function(photo) {
        // If the category is 'all', show all photos
        if (category === 'all') {
            photo.classList.remove('hide')
            photo.classList.add('show')
            $('#all').css("display", "none")
        } else {
            $('#all').css("display", "block")
            // Otherwise, show only photos with the specified category and hide the rest
            if (photo.classList.contains(category)) {
                photo.classList.remove('hide')
                photo.classList.add('show')
            } else {
                photo.classList.remove('show')
                photo.classList.add('hide')
            }
        }
    });
    $('#' + category).addClass("selected")
}

function expandPhoto(pic){
    const container = document.querySelector('.photo-container');
    const containerRect = container.getBoundingClientRect();
    
    if ($('#' + pic).hasClass('expanded')){
        $('#' + pic).removeClass('expanded')
        $('#' + pic).css("width", "100%") ;
        console.log("close")    
    } else {
        $('#' + pic).addClass('expanded')
        $('#' + pic).css("width", (containerRect.width - 15) + "px") ;
        console.log("open")
        
    }
    
}

window.addEventListener('resize', () => {
    document.querySelectorAll('.photo.expanded').forEach(photo => {
        photo.classList.remove('expanded');
        photo.style.width = "100%"
    });
});

</script>
