<head>

<body class="fade-in">
    <main class="flex-center-center">
        <div class=" flex-center-center flex-column">

            <header-component data-nav="Motion" id="navigation" class="standard-nav"></header-component>

            
            
                <div class="flex-center-center standard-container-padding" style="min-height: 80vh;">
                    <div class="carousel flex-center-center flex-column">
                        
                        <div class="carousel-track">
                          <div class="carousel-item">
                            <media-theme-sutro class="media-controller" id="media1">
                                <vimeo-video
                                  slot="media"
                                  src="https://vimeo.com/1019027611"
                                  playsinline
                                  crossorigin
                                ></vimeo-video>
                            </media-theme-sutro>
                          </div>
                          <div class="carousel-item">
                            <media-theme-sutro class="media-controller" id="media2">
                                <vimeo-video
                                  slot="media"
                                  src="https://vimeo.com/1017688771"
                                  playsinline
                                  crossorigin
                                ></vimeo-video>
                            </media-theme-sutro>
                            
                          </div>
                          <div class="carousel-item">
                            <media-theme-sutro class="media-controller" id="media2">
                                <vimeo-video
                                  slot="media"
                                  src="https://vimeo.com/1017334540"
                                  playsinline
                                  crossorigin
                                ></vimeo-video>
                            </media-theme-sutro>
                            
                          </div>
                        </div>
                        <div class="flex-center-center">
                            <button class="arrow arrow-left">&#9664;</button>
                            <button class="arrow arrow-right">&#9654;</button>
                        </div>
                        
                      </div>
                     
                </div>
            
            

            
        </div>
    </main>


</body>
<script>
    const track = document.querySelector('.carousel-track');
    const items = document.querySelectorAll('.carousel-item');
    const prevButton = document.querySelector('.arrow-left');
    const nextButton = document.querySelector('.arrow-right');

    let currentIndex = 0;

    function updateCarousel(newIndex) {
      gsap.to(track, {
        x: -newIndex * 100 + '%',
        duration: 0.75,
        ease: 'easeIn.inOut'
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % items.length;
      updateCarousel(currentIndex);
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + items.length) % items.length;
      updateCarousel(currentIndex);
    }

    nextButton.addEventListener('click', nextSlide);
    prevButton.addEventListener('click', prevSlide);
    
  </script>
</html>
