<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to the portfolio site for Casey Haas, featuring surf based brand photography and video. ">
    <meta name="keywords" content="comma separated">
    <meta name="author" content="Design Elixir Studio | Megan Byers">
    <title>Casey Haas | Home</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/index.js"></script>
    <script src="https://player.vimeo.com/api/player.js"></script>
</head>

<style>
    main {height: 100vh; width: 100vw;}
    .menu-layer {color: white!important;}
    .menu-layer.animate {color: var(--gold)!important;}
</style>

<body id="homeHero" class="dark-overlay">
    <div class="vimeo-wrapper flex-center-center " id="homeBGVideoWrapper">
        <iframe id="homeBGVideo" class="slow-fade-in" src="https://player.vimeo.com/video/1029436705?background=1&autoplay=1&loop=1&byline=0&title=0"
                frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
     </div>
    <header-component data-nav="Home" id="navigation" class="home-nav"></header-component>
    <main class="flex-center-center flex-column">
        <div class="hero-content flex-center-center flex-column">
            <img src="assets/casey-haas-surfer-logo.svg" class="Casey Haas logo" />
            <h2 class="centered-text white-text"><a class="invisible-link white-text hover" href="/motion">motion</a> | <a class="invisible-link white-text hover" href="/photo">photo</a></h2>
        </div>
        
        
    </main>
    <div class="white-overlay fade-out"></div>

    
</body>
<script>
    document.addEventListener("DOMContentLoaded", function () {
      const iframe = document.getElementById("homeBGVideo");
      const container = document.getElementById("homeBGVideoWrapper");
  
      const player = new Vimeo.Player(iframe);

      player.on("loaded", function () {
        container.style.opacity = 1;
      });
    });
  </script>
  
</html>
